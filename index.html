<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রফেশনাল ফ্রেম এডিটর</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #eef; margin: 0; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #wrapper { position: relative; width: 400px; height: 400px; margin: 20px auto; overflow: hidden; border: 2px dashed #ccc; cursor: move; }
        canvas { position: absolute; top: 0; left: 0; }
        .controls { margin-top: 15px; }
        input[type="range"] { width: 80%; margin: 10px 0; }
        .btn { background: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-save { background: #28a745; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ফ্রেম এডিটর (Zoom & Drag)</h2>
    
    <input type="file" id="upload" accept="image/*" style="display:none">
    <button class="btn" onclick="document.getElementById('upload').click()">১. আপনার ছবি দিন</button>

    <div id="wrapper">
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <label>জুম করুন:</label><br>
        <input type="range" id="zoom" min="0.1" max="3" step="0.01" value="1"><br>
        <button class="btn btn-save" id="download">২. ডাউনলোড করুন</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const zoomSlider = document.getElementById('zoom');
    const downloadBtn = document.getElementById('download');

    let userImg = new Image();
    let frameImg = new Image();
    let imgX = 0, imgY = 0, scale = 1;
    let isDragging = false, startX, startY;

    // আপনার আপলোড করা ফ্রেমের নাম এখানে 'frame.png' হতে হবে
    frameImg.src = 'frame.png'; 
    frameImg.onload = draw;

    canvas.width = 800;
    canvas.height = 800;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (userImg.src) {
            ctx.save();
            ctx.translate(canvas.width/2 + imgX, canvas.height/2 + imgY);
            ctx.scale(scale, scale);
            ctx.drawImage(userImg, -userImg.width/2, -userImg.height/2);
            ctx.restore();
        }
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
    }

    upload.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            userImg.onload = () => {
                scale = canvas.width / userImg.width;
                zoomSlider.value = scale;
                imgX = 0; imgY = 0;
                draw();
            };
            userImg.src = f.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    zoomSlider.oninput = (e) => {
        scale = parseFloat(e.target.value);
        draw();
    };

    // ড্র্যাগ বা পজিশন সরানোর কোড
    const wrapper = document.getElementById('wrapper');
    wrapper.onmousedown = (e) => { isDragging = true; startX = e.clientX - imgX; startY = e.clientY - imgY; };
    window.onmouseup = () => isDragging = false;
    window.onmousemove = (e) => {
        if (!isDragging) return;
        imgX = e.clientX - startX;
        imgY = e.clientY - startY;
        draw();
    };

    // মোবাইল টাচ সাপোর্ট
    wrapper.ontouchstart = (e) => { isDragging = true; startX = e.touches[0].clientX - imgX; startY = e.touches[0].clientY - imgY; };
    window.ontouchend = () => isDragging = false;
    window.ontouchmove = (e) => {
        if (!isDragging) return;
        imgX = e.touches[0].clientX - startX;
        imgY = e.touches[0].clientY - startY;
        draw();
    };

    downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.download = 'frame_photo.png';
        link.href = canvas.toDataURL();
        link.click();
    };
</script>
</body>
</html>
