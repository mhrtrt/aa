<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রফেশনাল ফ্রেম এডিটর</title>
    <style>
        :root { --primary: #7ea3f2; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .main-wrapper { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 1100px; margin: 20px auto; }
        .preview-section { flex: 1; min-width: 320px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        #canvas-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #eee; overflow: hidden; border-radius: 8px; cursor: move; touch-action: none; }
        canvas { width: 100% !important; height: auto !important; display: block; }
        .tools-section { width: 350px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .tool-group { margin-bottom: 20px; border-bottom: 1px dashed #eee; padding-bottom: 15px; }
        .label-step { font-weight: bold; font-size: 14px; display: block; margin-bottom: 8px; }
        input[type="text"] { width: 92%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; font-size: 14px; }
        .btn-upload-box { border: 2px dashed #d1d9e6; padding: 15px; border-radius: 8px; cursor: pointer; text-align: center; }
        .zoom-slider { width: 100%; margin: 10px 0; }
        .btn-action { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
        .btn-download { background: var(--primary); color: white; }
        @media (max-width: 768px) { .tools-section { width: 100%; } }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="preview-section">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <p style="font-size: 12px; color: #999; margin-top: 10px;">ছবিটি ড্র্যাগ করে পজিশন করুন</p>
    </div>

    <div class="tools-section">
        <h3>এডিটর টুলস</h3>
        
        <div class="tool-group">
            <span class="label-step">১. টেক্সট লিখুন</span>
            <input type="text" id="line1" placeholder="এখানে আপনার নাম লিখুন" oninput="draw()">
        </div>

        <div class="tool-group">
            <span class="label-step">২. ছবি নির্বাচন করুন</span>
            <input type="file" id="upload" accept="image/*" style="display:none">
            <div class="btn-upload-box" onclick="document.getElementById('upload').click()">
                <span id="file-name" style="color:var(--primary)">ছবি আপলোড করুন</span>
            </div>
        </div>

        <div class="tool-group">
            <span class="label-step">৩. জুম ইন/আউট</span>
            <input type="range" id="zoom" class="zoom-slider" min="0.1" max="4" step="0.01" value="1">
        </div>

        <button class="btn-action btn-download" id="download">ছবি ডাউনলোড করুন</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const zoomSlider = document.getElementById('zoom');
    const downloadBtn = document.getElementById('download');
    const line1Input = document.getElementById('line1');

    let userImg = new Image();
    let frameImg = new Image();
    let imgX = 0, imgY = 0, scale = 1;
    let isDragging = false, startX, startY;

    frameImg.src = 'frame.png'; 
    frameImg.onload = () => {
        canvas.width = 1000; 
        canvas.height = 1000;
        draw();
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (userImg.src) {
            ctx.save();
            ctx.translate(canvas.width/2 + imgX, canvas.height/2 + imgY);
            ctx.scale(scale, scale);
            ctx.drawImage(userImg, -userImg.width/2, -userImg.height/2);
            ctx.restore();
        }

        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

        // টেক্সট সেটিংস (White & Bottom Padding 10px equivalent)
        const text1 = line1Input.value;
        if (text1) {
            ctx.textAlign = "center";
            ctx.font = "bold 50px 'Segoe UI', 'SolaimanLipi', sans-serif";
            ctx.fillStyle = "white"; // টেক্সট কালার সাদা
            // canvas.height থেকে ৬০ পিক্সেল উপরে (ফন্ট সাইজ ৫০ + ১০ পিক্সেল প্যাডিং)
            ctx.fillText(text1, canvas.width/2, canvas.height - 30);
        }
    }

    upload.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (f) => {
            userImg.onload = () => {
                scale = Math.max(canvas.width / userImg.width, canvas.height / userImg.height);
                zoomSlider.value = scale;
                imgX = 0; imgY = 0;
                draw();
            };
            userImg.src = f.target.result;
        };
        reader.readAsDataURL(file);
    };

    zoomSlider.oninput = (e) => { scale = parseFloat(e.target.value); draw(); };

    const container = document.getElementById('canvas-container');
    const getPos = (e) => e.touches ? e.touches[0] : e;
    const start = (e) => { isDragging = true; startX = getPos(e).clientX - imgX; startY = getPos(e).clientY - imgY; };
    const move = (e) => { if(!isDragging) return; imgX = getPos(e).clientX - startX; imgY = getPos(e).clientY - startY; draw(); };
    const stop = () => isDragging = false;

    container.onmousedown = start; container.ontouchstart = start;
    window.onmousemove = move; window.ontouchmove = move;
    window.onmouseup = stop; window.ontouchend = stop;

    downloadBtn.onclick = () => {
        // আপনার Adsterra লিঙ্ক এখানে দিতে ভুলবেন না
        // window.open("YOUR_LINK_HERE", '_blank');
        
        const link = document.createElement('a');
        link.download = 'poster.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    };
</script>
</body>
</html>
