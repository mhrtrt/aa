<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const zoomSlider = document.getElementById('zoom');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const nameInput = document.getElementById('nameInput');

    let userImg = new Image();
    let frameImg = new Image();
    let imgX = 0, imgY = 0, scale = 1;
    let isDragging = false, startX, startY;

    frameImg.src = 'frame.png'; 
    frameImg.onload = () => {
        canvas.width = 1000; 
        canvas.height = 1000;
        draw();
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (userImg.src) {
            ctx.save();
            ctx.translate(canvas.width/2 + imgX, canvas.height/2 + imgY);
            ctx.scale(scale, scale);
            ctx.drawImage(userImg, -userImg.width/2, -userImg.height/2);
            ctx.restore();
        }
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
        
        const nameText = nameInput.value;
        if (nameText) {
            ctx.textAlign = "center";
            ctx.font = "bold 50px 'Segoe UI', Arial, sans-serif";
            ctx.fillStyle = "white"; 
            ctx.fillText(nameText, canvas.width/2, canvas.height - 40); 
        }
    }

    upload.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (f) => {
            userImg.onload = () => {
                scale = Math.max(canvas.width / userImg.width, canvas.height / userImg.height);
                zoomSlider.value = scale;
                imgX = 0; imgY = 0;
                draw();
            };
            userImg.src = f.target.result;
        };
        reader.readAsDataURL(file);
    };

    zoomSlider.oninput = (e) => { scale = parseFloat(e.target.value); draw(); };

    // ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶ü‡¶æ‡¶ö ‡¶è‡¶¨‡¶Ç ‡¶°‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ó ‡¶≤‡¶ú‡¶ø‡¶ï
    const container = document.getElementById('canvas-container');
    const getPos = (e) => e.touches ? e.touches[0] : e;

    const startAction = (e) => {
        isDragging = true;
        const pos = getPos(e);
        startX = pos.clientX - imgX;
        startY = pos.clientY - imgY;
    };

    const moveAction = (e) => {
        if(!isDragging) return;
        if(e.touches) e.preventDefault(); // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶Ü‡¶ü‡¶ï‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        const pos = getPos(e);
        imgX = pos.clientX - startX;
        imgY = pos.clientY - startY;
        draw();
    };

    const stopAction = () => isDragging = false;

    container.addEventListener('mousedown', startAction);
    container.addEventListener('touchstart', startAction, {passive: false});
    window.addEventListener('mousemove', moveAction);
    window.addEventListener('touchmove', moveAction, {passive: false});
    window.addEventListener('mouseup', stopAction);
    window.addEventListener('touchend', stopAction);

    // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶è‡¶¨‡¶Ç ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°

            url: window.location.href

    };
